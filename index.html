<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="icon" href="images/icon.svg">
</head>
<body>
    <div class="main-container">

        <div class="content-container">
            <header class="header">
                <h1 class="title">ROCK<br /> PAPER<br /> SCISSORS</h1>
                <br />
                <h2 class="roundresult">Round Result:<p id="roundwinner"></p></h2>
            </header>
            
            <div class="weapons">
                <img src="images/rock.png" class="rockimg">
                <img src="images/paper.png" class="paperimg">
                <img src="images/scissors.png" class="scissorsimg">
            </div>
            <div class="results">
                <p class="scores">YOU</p>
                <span id="usrscore">0</span>
                <p class="scores">COMPUTER</p>
                <span id="compscore">0</span>
            </div>
        </div>
        <p class="footer">Made by Keane Andre</p>
    </div>
</body>
</html>
